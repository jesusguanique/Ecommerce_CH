<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>OrionBikes</title>
</head>

<body>

    <nav class="navbar">
        <div class="nabvar-center">
            <span class="nav-icon ver-carrito">
                <i class='bx bx-menu'></i>
            </span>

            <a href="index.html">
                <img src="./image/logoorion.jpg" alt="logo BodyFIT">
            </a>
            <div class="cart-btn">
                <span class="ver-carrito" id="verCarrito">
                    <i class='bx bxs-cart' id="cart-icon"></i>

                </span>
                <span id="cantidadCarrito" class="cantidad-carrito"></span>
            </div>
        </div>
    </nav>



    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Accesorios para tu Bicicleta</h1>
            <button class="banner-btn">VER ahora</button>
        </div>

    </header>

    <section class="lista">
        <div class="section-title">
            <h2>Nuestros Productos</h2>
        </div>

    </section>

        <div id="shopContent" class="shop-content"></div>

        <div id="modal-container" class="modal-container"></div>


        <div class="contacto">
            <h2>Contactanos</h2>
        </div>



        <div class="contenedor">
            <form action="" class="form">
                <div class="form-header">
                    <h3 class="form-title">D<span>ejanos tus dudas</span></h3>
                </div>

                <label for="nombre" class="form-label">Nombres:</label>
                <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre" required>

                <label for="direccion" class="form-label">Direccion:</label>
                <input type="text" id="direccion" class="form-input" placeholder="Escriba su direccion" required>

                <label for="correo" class="form-label">Email:</label>
                <input type="email" id="correo" class="form-input" placeholder="Escriba su correo" required>

                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-textarea" name="mensaje" id="mensaje" placeholder="Deje su mensaje"></textarea>

                <input type="submit" class="btn-submit" value="Enviar consulta">

            </form>
        </div>

        <footer>
            <div class="foot-container">
                <a href="index.html">
                    <img src="./image/logoorion.jpg" alt="logo BodyFIT">
                </a>
                <p>____________________________________</p>
                <ul class="socials">
                    <li><a href="https://www.facebook.com/"><i class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href="https://twitter.com/"><i class='bx bxl-twitter'></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class='bx bxl-instagram-alt'></i></a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023-Todos los derechos reservados -
                    info@OrionBikes.com
                    - tel: 011-4321-1234</p>
            </div>
        </footer>

        <script src="./JS/products.js"></script>
        <script src="./JS/main.js"></script>
        <script src="./JS/carrito.js"></script>


</body>

</html>
